<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Student Management System</title>
</head>

<body class="bg-secondary">
 
    <center>
   
    <div class="card text-bg-dark mx-5 my-3">
      <h1 class="py-5">Student Management System</h1>
    </div>
   
    <div class="container mt-5">
      <a href="{% url 'add' %}"><button type="button" class="btn btn-primary mb-4 px-5">ADD</button></a>
    <table class="table ">
        <thead class="table-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody class="table-dark table-striped-columns">
          {% for student  in all_students %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ student.first_name }}</td>
              <td>{{ student.last_name }}</td>
              <td>{{ student.contact }}</td>
              <td>
                <a href="{% url 'edit' student.id %}"><button type="button" class="btn btn-warning">Edit</button></a>
                <a href="{% url 'delete' student.id %}"><button type="button" class="btn btn-danger  mx-2">Delete</button></a>
              </td>
            </tr>

          {% endfor %} 
        </tbody>
      </table>
    </div>
    </center>
   
</body>
</html>
